<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Write a C program to enter length and breadth of a rectangle and find its area. -->
    <script>
        var length
        var width
        var perimeter

        var length = Number(prompt("enter the value"))
        var width = Number(prompt("enter the value"))

        perimeter = 2 * (length, width);

        document.write(perimeter)
    </script>
</body>

</html>
