<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Write a C program to enter radius of a circle and find its diameter, circumference and area. -->
    <script>

        var rishu = Number(prompt("enter the radius circle"));
        var diameter;
        var circumference;
        const s = 3.14;

        diameter = 2 * rishu
        document.write("diameter circle is = " + diameter + "<br>");

        circumference = 2 * s * rishu
        document.write("circumference circle is = " + circumference);
    </script>
</body>

</html>
