<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centimeter into meter and kilometer</title>
</head>

<body>

    <!-- Write a C program to enter length in centimeter and convert it into meter and kilometer. -->

    <script>
        var centimeter = Number(prompt("enetr the centimeter length"));
        var m;
        var km;

        // CM to M

        m = centimeter / 100
        document.write("CM to M =" + m + "<br>");

        // CM to KM

        km = centimeter / 100000
        document.write("CM to KM =" + km + "<br>");
    </script>
</body>

</html>
