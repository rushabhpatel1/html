<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit into celsius</title>
</head>

<body>
    <!-- Write a C program to enter temperature in Fahrenheit and convert to Celsius
 -->

    <script>
        var Fahrenheit = Number(prompt("enter the Fahrenheit"));
        var celsius;

        celsius = (Fahrenheit - 32) * (5 / 9)
        document.write("celsius = " + celsius);
    </script>
</body>

</html>
